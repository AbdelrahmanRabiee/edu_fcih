{% extends 'base/dashboard/base.html' %}
	{% block content %}
			<!-- MAIN CONTENT -->
			<div class="main-content" id="content-wrapper">
				<div class="container-fluid">
					<div class="row">
						<div class="col-lg-12 clear-padding-xs">
							<h5 class="page-title"><i class="fa fa-sliders"></i>UPDATE TERM</h5>
							<div class="section-divider"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 clear-padding-xs">
							<div class="col-sm-5">
								<div class="dash-item first-dash-item">
									<h6 class="item-title"><i class="fa fa-plus-circle"></i>UPDATE TERM</h6>
									<div class="inner-item">
                                        <form method="post">
                                            {% csrf_token %}
										<div class="dash-form">
											<label class="clear-top-margin"><i class="fa fa-book"></i>TERM NAME</label>
											{{ form.name }}
                                            <label><i class="fa fa-info-circle"></i>DESCRIPTION</label>
											{{ form.description }}
											<label><i class="fa fa-user-secret"></i>TERM COURSES</label>
											{{ form.courses }}
                                            <label><i class="fa fa-user-secret"></i>ACTIVE ?</label>
											{{ form.active }}
                                            <div class="clearfix"></div>
                                            <br>
											<div>
												<button type="submit"><i class="fa fa-paper-plane"></i> UPDATE</button>
											</div>
										</div>
                                        </form>
										<div class="clearfix"></div>
									</div>
									<div class="clearfix"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
				<div class="menu-togggle-btn">
					<a href="#menu-toggle" id="menu-toggle"><i class="fa fa-bars"></i></a>
				</div>


			</div>
{% endblock %}
